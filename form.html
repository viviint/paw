<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
  </head>
  <body>
    <h1>Form Registrasi</h1>
    <form>
      <fieldset>
        <legend><strong>Biodata</strong></legend>
        <label for="nama">Nama Mahasiswa:</label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Nama Anda"
        /><br /><br />

        <label for="nim">No Induk Mahasiswa (NIM):</label>
        <input
          type="text"
          id="nim"
          name="nim"
          placeholder="123456789"
        /><br /><br />

        <label for="alamat">Alamat Mahasiswa:</label><br />
        <textarea id="alamat" name="alamat" placeholder="Alamat Anda"></textarea
        ><br /><br />

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <select id="tanggal" name="tanggal">
          <option value="01">01</option>
          <!-- Add more options as needed -->
        </select>
        <select id="bulan" name="bulan">
          <option value="Januari">Januari</option>
          <!-- Add more options as needed -->
        </select>
        <select id="tahun" name="tahun">
          <option value="1990">1990</option>
          <!-- Add more options as needed --></select
        ><br /><br />

        <label>Jenis Kelamin:</label>
        <input type="radio" id="pria" name="jenis_kelamin" value="pria" />
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis_kelamin" value="wanita" />
        <label for="wanita">Wanita</label><br /><br />

        <label for="foto">Upload Foto:</label>
        <input type="file" id="foto" name="foto" /><br /><br />

        <label for="url">URL Website:</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="URL Website Anda"
        /><br /><br />

        <label for="perguruan_tinggi">Perguruan Tinggi:</label>
        <input
          type="text"
          id="perguruan_tinggi"
          name="perguruan_tinggi"
          placeholder="Nama Perguruan Tinggi"
        /><br /><br />
      </fieldset>

      <fieldset>
        <legend><strong>Info Akun</strong></legend>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Anda"
        /><br /><br />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username Anda"
        /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password Anda"
        /><br /><br />

        <label for="ulangi_password">Ulangi Password:</label>
        <input
          type="password"
          id="ulangi_password"
          name="ulangi_password"
          placeholder="Ulangi Password Anda"
        /><br /><br />
      </fieldset>

      <fieldset>
        <legend><strong>Kemampuan Dasar</strong></legend>
        <input type="checkbox" id="html" name="kemampuan" value="HTML" />
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="kemampuan" value="CSS" />
        <label for="css">CSS</label>

        <input
          type="checkbox"
          id="javascript"
          name="kemampuan"
          value="Javascript"
        />
        <label for="javascript">Javascript</label>

        <input type="checkbox" id="php" name="kemampuan" value="PHP" />
        <label for="php">PHP</label>

        <input type="checkbox" id="mysql" name="kemampuan" value="MySQL" />
        <label for="mysql">MySQL</label>

        <input type="checkbox" id="laravel" name="kemampuan" value="Laravel" />
        <label for="laravel">Laravel</label>

        <input
          type="checkbox"
          id="react_native"
          name="kemampuan"
          value="React Native"
        />
        <label for="react_native">React Native</label><br /><br />
      </fieldset>

      <input type="reset" value="Reset" />
      <input type="submit" value="Simpan" />
      <button type="button">Button</button>
    </form>
  </body>
</html>
